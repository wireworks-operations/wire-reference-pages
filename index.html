<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EECOL Wire Reference Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#1b5cff',
                            container: '#dbe1ff',
                            'on-container': '#001453',
                        },
                        surface: {
                            DEFAULT: '#fdfbff',
                            container: '#f3f3f7',
                            'on-surface': '#1b1b1f',
                            'variant': '#e3e2e6',
                        },
                        dark: {
                            surface: '#111318',
                            'on-surface': '#e2e2e9',
                            'surface-container': '#1e1f25',
                        }
                    },
                    borderRadius: {
                        'md3': '28px',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-surface text-surface-on-surface transition-colors duration-300;
            }
            .dark body {
                @apply bg-dark-surface text-dark-on-surface;
            }
        }
        @layer components {
            .md3-card {
                @apply bg-surface-container rounded-md3 p-6 transition-all hover:shadow-lg hover:scale-[1.01] border border-transparent hover:border-primary/20 block no-underline text-inherit;
            }
            .dark .md3-card {
                @apply bg-dark-surface-container;
            }
            .md3-chip {
                @apply px-4 py-2 rounded-full border border-surface-variant font-medium transition-colors hover:bg-surface-variant;
            }
            .md3-chip.active {
                @apply bg-primary-container text-primary-on-container border-transparent;
            }
            .md3-search {
                @apply w-full bg-surface-variant/50 rounded-full px-6 py-4 pl-14 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all text-lg;
            }
            .dark .md3-search {
                @apply bg-white/10;
            }
            .kbd {
                @apply hidden sm:inline-block px-2 py-1 text-xs font-semibold text-surface-on-surface/50 bg-surface-variant rounded-md border border-surface-on-surface/20;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-6xl mx-auto px-6 py-12">
        <header class="flex flex-col gap-10 mb-16">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-5">
                    <div class="w-14 h-14 bg-gradient-to-br from-primary to-blue-700 rounded-2xl shadow-xl flex items-center justify-center text-white">
                        <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-4xl font-black tracking-tight">EECOL Wire Hub</h1>
                        <p class="text-surface-on-surface/60 font-medium">Professional Wire Reference Resources</p>
                    </div>
                </div>
                <button id="themeToggle" class="w-12 h-12 flex items-center justify-center rounded-full hover:bg-surface-variant transition-all active:scale-95 shadow-sm border border-surface-variant" aria-label="Toggle theme">
                    <svg id="sunIcon" class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>

            <div class="relative group max-w-3xl">
                <div class="absolute left-5 top-1/2 -translate-y-1/2 flex items-center gap-3">
                    <svg class="w-6 h-6 text-surface-on-surface/40 group-focus-within:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input id="q" type="search" placeholder="Search references..." class="md3-search">
                <div class="absolute right-5 top-1/2 -translate-y-1/2 flex items-center gap-2 pointer-events-none">
                    <span class="kbd">/</span>
                </div>

                <div id="quickPanel" class="hidden absolute top-full left-0 right-0 mt-3 bg-white dark:bg-dark-surface-container rounded-[32px] shadow-2xl border border-surface-variant overflow-hidden z-50">
                    <div class="px-8 py-3 text-[10px] font-black text-primary uppercase tracking-[0.2em] bg-primary/5 border-b border-surface-variant">Quick Access</div>
                    <div id="quickList"></div>
                </div>
            </div>

            <div class="flex flex-wrap gap-3" id="filterChips">
                <button class="md3-chip active" data-tag="all">All</button>
                <button class="md3-chip" data-tag="wire">Wire Types</button>
                <button class="md3-chip" data-tag="size">Sizes</button>
                <button class="md3-chip" data-tag="diameter">Diameter</button>
                <button class="md3-chip" data-tag="tools">Tape & Tools</button>
            </div>
        </header>

        <main>
            <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards will be injected here -->
            </div>
        </main>

        <footer class="mt-32 pt-10 border-t border-surface-variant flex flex-col md:flex-row justify-between items-center gap-6 text-sm text-surface-on-surface/40 font-medium">
            <p>© EECOL Wire Room · Offline Reference System</p>
            <div class="flex gap-8">
                <span>Press <kbd class="opacity-70">/</kbd> to search</span>
                <span>Press <kbd class="opacity-70">L/D</kbd> for theme</span>
            </div>
        </footer>
    </div>

    <script type="application/json" id="pages-data">
        [
            {
              "label": "ACWU90 Cable Sizes",
              "href": "src/pages/ACWU90-Cable-Sizes.html",
              "desc": "ACWU90 conductor sizing, ampacity, and application notes.",
              "tags": ["wire","size"],
              "badge": "ACWU90"
            },
            {
              "label": "TECK90 Cable Sizes (600V)",
              "href": "src/pages/TECK90-600v-Cable-Sizes.html",
              "desc": "TECK90 600V conductor sizing and common configurations.",
              "tags": ["wire","size"],
              "badge": "TECK90"
            },
            {
              "label": "TECK90 Cable Sizes (1kV)",
              "href": "src/pages/TECK90-1KV-Cable-Sizes.html",
              "desc": "TECK90 1kV conductor sizing and application notes.",
              "tags": ["wire","size"],
              "badge": "TECK90"
            },
            {
              "label": "Bare Wire Sizes",
              "href": "src/pages/BARE-Cable-Sizes.html",
              "desc": "Bare copper and aluminum sizes with typical dimensions.",
              "tags": ["wire","size"],
              "badge": "Bare"
            },
            {
              "label": "Cable Diameter Guide",
              "href": "src/pages/Cable-Diameter-Guide-FINAL.html",
              "desc": "Outside diameter references for common cables.",
              "tags": ["diameter","size"],
              "badge": "Diameter"
            },
            {
              "label": "Tape Measure Fractional Reference",
              "href": "src/pages/Tape-Measure-Fractional-Refrence.html",
              "desc": "Fraction-to-decimal quick reference for accurate measuring.",
              "tags": ["tools"],
              "badge": "Tape"
            }
        ]
    </script>

    <script>
        (function() {
            const $ = sel => document.querySelector(sel);
            const cardsEl = $("#cards");
            const searchEl = $("#q");
            const quickPanel = $("#quickPanel");
            const quickList = $("#quickList");
            const themeToggle = $("#themeToggle");
            const sunIcon = $("#sunIcon");
            const moonIcon = $("#moonIcon");

            const applyTheme = (mode) => {
                if (mode === 'dark') {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
                localStorage.setItem("theme", mode);
            };

            const savedTheme = localStorage.getItem("theme") || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            themeToggle.addEventListener("click", () => {
                const isDark = document.documentElement.classList.contains('dark');
                applyTheme(isDark ? 'light' : 'dark');
            });

            window.addEventListener("keydown", (e) => {
                if (e.key === "/" && document.activeElement !== searchEl) {
                    e.preventDefault();
                    searchEl.focus();
                }
                if ((e.key === "l" || e.key === "L") && e.altKey) applyTheme("light");
                if ((e.key === "d" || e.key === "D") && e.altKey) applyTheme("dark");
            });

            const pages = JSON.parse($("#pages-data").textContent);
            let currentTag = 'all';
            let searchQuery = '';

            const render = () => {
                const filtered = pages.filter(p => {
                    const matchesTag = currentTag === 'all' || p.tags.includes(currentTag);
                    const q = searchQuery.toLowerCase();
                    const matchesSearch = p.label.toLowerCase().includes(q) ||
                                        p.desc.toLowerCase().includes(q) ||
                                        p.badge.toLowerCase().includes(q);
                    return matchesTag && matchesSearch;
                });

                cardsEl.innerHTML = filtered.map(p => `
                    <a href="${p.href}" class="md3-card group">
                        <div class="flex justify-between items-start mb-6">
                            <span class="px-3 py-1 bg-primary/10 text-primary text-[10px] font-black rounded-lg uppercase tracking-widest border border-primary/20">${p.badge}</span>
                            <div class="w-10 h-10 rounded-full bg-primary/5 flex items-center justify-center group-hover:bg-primary group-hover:text-white transition-all duration-300">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                </svg>
                            </div>
                        </div>
                        <h3 class="text-xl font-bold mb-3 group-hover:text-primary transition-colors">${p.label}</h3>
                        <p class="text-sm text-surface-on-surface/60 leading-relaxed">${p.desc}</p>
                    </a>
                `).join('');
            };

            searchEl.addEventListener("input", (e) => {
                searchQuery = e.target.value;
                render();

                if (searchQuery.length > 0) {
                    const quickMatches = pages.filter(p => p.label.toLowerCase().includes(searchQuery.toLowerCase())).slice(0, 5);
                    if (quickMatches.length > 0) {
                        quickList.innerHTML = quickMatches.map(p => `
                            <a href="${p.href}" class="block px-8 py-4 hover:bg-primary/5 border-b border-surface-variant last:border-0 transition-all group">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <div class="font-bold text-base group-hover:text-primary transition-colors">${p.label}</div>
                                        <div class="text-xs text-surface-on-surface/40 font-medium">${p.badge}</div>
                                    </div>
                                    <svg class="w-4 h-4 text-primary opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/></svg>
                                </div>
                            </a>
                        `).join('');
                        quickPanel.classList.remove('hidden');
                    } else {
                        quickPanel.classList.add('hidden');
                    }
                } else {
                    quickPanel.classList.add('hidden');
                }
            });

            document.addEventListener("click", (e) => {
                if (!searchEl.contains(e.target) && !quickPanel.contains(e.target)) {
                    quickPanel.classList.add('hidden');
                }
            });

            $("#filterChips").addEventListener("click", (e) => {
                const chip = e.target.closest(".md3-chip");
                if (!chip) return;

                document.querySelectorAll(".md3-chip").forEach(c => c.classList.remove("active"));
                chip.classList.add("active");
                currentTag = chip.dataset.tag;
                render();
            });

            render();
        })();
    </script>
</body>
</html>
